<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mongo Battleship</title>
</head>

<body>
    <div class="container">
        <div id="player-ships" class="ships">
            <form>
                <img class="ship" src="img/ship2.png">
                <!-- <input type="text" id="nombre" name="nombre"> -->
                <img class="ship" src="img/ship31.png">
                <img class="ship" src="img/ship32.png">
                <img class="ship" src="img/ship4.png">
                <img class="ship" src="img/ship5.png">
                <!-- <button id="move-ship" class="control-button">COLOCAR</button> -->
            </form>
        </div>
        <div id="player-game-board" class="game-board"></div>
    <script>
    let dropTarget;
    document.querySelectorAll(".ship").forEach(element => {
        element.addEventListener("drag", function(e){
            e.preventDefault();
            dropTarget = e.target;
        })
    })

    document.querySelector(".game-board").addEventListener("drop", function(e){
            e.preventDefault();
            console.log(dropTarget);
            e.target.appendChild(dropTarget);
    })

    document.querySelectorAll(".ship").forEach(element => {
        element.addEventListener("dragleave", function(e){
            e.preventDefault();
        })
    })

    document.querySelectorAll(".game-board").forEach(element => {
        element.addEventListener("dragover", function(e){
            e.preventDefault();
        })
    })
    </script> 
</body>

</html>
